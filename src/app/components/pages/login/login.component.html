<div class="split-container">
  <div class="left-panel">
    <img src="assets/form.svg" alt="Banner" class="left-image" />
  </div>

  <div class="right-panel" [@stepAnimation]>
    <div class="login-card">
      <img src="assets/logo-inspektor.svg" alt="Logotipo da Empresa" class="login-logo" />

      <h1 class="login-title">Bem-vindo de volta</h1>
      <p class="login-subtitle">Fa√ßa login para continuar</p>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            [(ngModel)]="email"
            placeholder="Digite seu email"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>

          <div class="password-container">
            <input
              [type]="senhaVisivel ? 'text' : 'password'"
              id="password"
              name="password"
              required
              [(ngModel)]="password"
              placeholder="Digite sua senha"
            />
            <mat-icon class="password-toggle" (click)="toggleVisibilidadeSenha()">
              {{ senhaVisivel ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </div>
        </div>

        <button type="submit" [disabled]="!loginForm.form.valid" class="login-button">
          Entrar
        </button>
      </form>

      <div class="login-footer">
        <a (click)="abrirDialogEsqueceuSenha()" class="forgot-password-link">Esqueceu sua senha?</a>
      </div>
    </div>
  </div>
</div>
