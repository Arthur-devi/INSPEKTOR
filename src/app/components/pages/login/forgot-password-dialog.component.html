<div class="dialog-header">
  <h2 mat-dialog-title>Precisa de ajuda?</h2>
  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <p>Para redefinir sua senha, entre em contato com nosso suporte através de uma das opções abaixo.</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button color="primary" (click)="chamado()" [mat-dialog-close]="true" class="action-button">
    Abrir um chamado
  </button>
  <button mat-flat-button color="primary" (click)="ligarParaSuporte()" class="action-button">
    Ligar para 8040
  </button>
</mat-dialog-actions>
